
<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Beat_Tafel</title>
    </head>
    <body>

        <div id="videoFeed"></div>
        <button id="playButton">Play</button>
        <select name="drumtype" id="drumtype">
            <option value="hiphop">hiphop</option>
            <option value="beatbox">beatbox</option>
            <option value="natural">natural</option>
          </select>
        
        <input type="text" id="bpm" value="90"></input>
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="bpmSlider">
        </div>

        <div id="bpmOutput"></div>
        <div class="slidecontainer">
            <input type="range" min="1" max="20" value="10" class="slider" id="gainSlider">
        </div>

        <div id="gainOutput"></div>
        <div id="test"></div>

        <script src="beat_tafel_audio.js"></script>

    </body>
</html>
